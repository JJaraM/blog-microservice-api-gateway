server:
  port: ${PORT:8080}

spring:
  application:
    name: gateway-service
  profiles:
    include:
      - eureka-client-${spring.profiles.active}
      - log
      - management
      - mongo-${spring.profiles.active}
      - open-api
      - redis-${spring.profiles.active}
      - shell-${spring.profiles.active}
      - swagger-${spring.profiles.active}
  cloud:
    services:
      registrationMethod: route
    config:
      uri: https://pr-microservice-config-server.herokuapp.com
      label: master
      fail-fast: true
    gateway:
      #globalcors:
        #add-to-simple-url-handler-mapping: true
      #  corsConfigurations:
      #    '[/**]':
      #      allowedOrigins: "https://jonathanjaramorales.herokuapp.com"
      #      allowedHeaders: "*"
      #      allowedMethods: "*"

      routes:
        - id: post-ws
          uri: lb://post-ws
          predicates:
            - Path=/post/**
          filters:
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY, SERVICE_UNAVAILABLE
                methods: GET,POST
                backoff:
                  firstBackoff: 10ms
                  maxBackoff: 50ms
                  factor: 2
                  basedOnPreviousValue: false