server:
  port: ${PORT:8080}

spring:
  application:
    name: gateway-service
  profiles:
    include:
      - eureka-client-${spring.profiles.active}
      - log
      - management
      - mongo-${spring.profiles.active}
      - open-api
      - redis-${spring.profiles.active}
      - shell-${spring.profiles.active}
      - swagger-${spring.profiles.active}
  cloud:
    services:
      registrationMethod: route
    config:
      uri: https://pr-microservice-config-server.herokuapp.com
      label: master
      fail-fast: true
    gateway:
      httpclient:
        connect-timeout: 300000
        response-timeout: 300s
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - https://jonathanjaramorales.herokuapp.com
              - https://blog-eureka-server.herokuapp.com
              - http://jonathanjaramorales.herokuapp.com
              - http://blog-eureka-server.herokuapp.com
              - http://localhost:3000
              - https://blog-microservice-api-gateway.herokuapp.com
              - http://blog-microservice-api-gateway.herokuapp.com
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - PUT
              - DELETE
              - POST
      routes:
        - id: post-ws
          uri: lb://post-ws
          predicates:
            - Path=/post/**
          filters:
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY, SERVICE_UNAVAILABLE
                methods: GET,POST
                backoff:
                  firstBackoff: 10ms
                  maxBackoff: 50ms
                  factor: 2
                  basedOnPreviousValue: false
        - id: testominals-ws
          uri: lb://post-ws
          predicates:
            - Path=/v1/testimonial/**
          filters:
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY, SERVICE_UNAVAILABLE
                methods: GET,POST
                backoff:
                  firstBackoff: 10ms
                  maxBackoff: 50ms
                  factor: 2
                  basedOnPreviousValue: false
        - id: tag-ws
          uri: lb://tag-ws
          predicates:
            - Path=/tag/**
          filters:
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY, SERVICE_UNAVAILABLE
                methods: GET,POST
                backoff:
                  firstBackoff: 10ms
                  maxBackoff: 50ms
                  factor: 2
                  basedOnPreviousValue: false